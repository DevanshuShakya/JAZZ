<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&family=Zeyada&family=Rock+Salt&display=swap"
    rel="stylesheet">
</head>

<body>

  {% if song %}

  <div class="container" style="font-family: Century Gothic; font-weight: 200; margin-top: 100px;">
    <div class="row">
      <div class="col-sm-11">

        <h1 style="text-align: center; padding-bottom: 5px; font-family: rock salt;">{{song.title}}</h1>
        <h4 style="text-align: center; padding-bottom: 40px; font-family: century gothic;color: grey;">{{song.singers}}
        </h4>
      </div>
      <div class="col-sm" style="text-align: center;">
        <a href="{{url_for('delete_song',song_id=song.id)}}">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-trash-fill"
            viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
          </svg>
        </a>
      </div>
    </div>

    <form action="/song/edit/{{song.id}}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input name="title" value="{{song.title}}" type="text" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Singers</label>
        <input name="singers" value="{{song.singers}}" type="text" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Release Date</label>
        <input name="date" value="{{song.date}}" type="date" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Lyrics</label>
        <textarea name="lyrics" value="{{song.lyrics}}" placeholder="{{song.lyrics}}" class="form-control"
          id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">Upload</label>
        <input name="audio" type="file" class="form-control" id="inputGroupFile01">
      </div>

      <div style="text-align: end;">

        <button type="submit"
          style="border: none; border-radius: 10px; background-color: green; color: white; margin: 20px; padding: 15px; font-family: rock salt; font-size: large;">Save</button>
    </form>

  </div>


  </div>

  {% else %}

  <div class="container" style="font-family: Century Gothic; font-weight: 200;">

    <h1 style="text-align: center;padding-top: 90px; padding-bottom: 40px; font-family: rock salt;">Upload Song</h1>

    <form action="/upload_song" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input name="title" type="text" class="form-control" id="exampleFormControlInput1" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Singers</label>
        <input name="singers" type="text" class="form-control" id="exampleFormControlInput1" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Release Date</label>
        <input name="date" type="date" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Lyrics</label>
        <textarea name="lyrics" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">Upload</label>
        <input name="audio" type="file" class="form-control" id="inputGroupFile01" required>
      </div>

      <div style="text-align: end;">

        <button type="submit"
          style="border: none; border-radius: 10px; background-color: green; color: white; margin: 20px; padding: 15px; font-family: rock salt; font-size: large;">Upload
          song</button>
      </div>
    </form>


  </div>

  {% endif %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
